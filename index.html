<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>How to do Read Aloud</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to this course of Read Aloud.</h1>
            <h2>15 minutes' Read Aloud to a kid everyday.</h2>

        </div>

        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <div class="chatbox"></div>
    <div>
        <ul>
            <li><button type="button" class="btn btn-info">Introduction to Read aloud</button></li>
            <li><button type="button" class="btn btn-warning" id="warning">Go on</button></li>
            <li><button type="button" class="btn btn-info" id="step2">Read aloud Step 1</button></li>
            <li><button type="button" class="btn btn-warning">Yes</button>
                <button type="button" class="btn btn-danger">Not Sure</button></li>
            <li><button type="button" class="btn btn-info">Read aloud Step 2</button></li>
            <li><button type="button" class="btn btn-warning">Yes</button>
                <button type="button" class="btn btn-danger">Not Sure</button></li>
            <li><button type="button" class="btn btn-info">Read aloud Step 3</button></li>
            <li><button type="button" class="btn btn-warning">Yes</button>
                <button type="button" class="btn btn-danger">Not Sure</button></li>
            <li><button type="button" class="btn btn-info">Read aloud Step 4</button></li>
            <li><button type="button" class="btn btn-warning">Yes</button>
                <button type="button" class="btn btn-danger">Not Sure</button></li>
            <li><button type="button" class="btn btn-info">Read aloud Step 5</button></li>
            <li><button type="button" class="btn btn-warning">Yes</button>
                <button type="button" class="btn btn-danger">Not Sure</button></li>
        </ul>
    </div>
    <div class="clickBtn">


        <script src="main.js"></script>

    </div>


</body>

</html>
